<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
<img src="images/pattern-background-desktop.svg" alt="">
<div class="container">

    <div class="image">
      <img src="images/illustration-hero.svg" alt="BG image">
    </div>
    <div class="contentcontainer">

      <h3>Order Summary</h3>

      <p> can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="pricing">
        <img src="images/icon-music.svg" alt="">

        <div class="annualplan">
          <h4>Annual Plan </h4>
          <h5>$59.99/year</h5>
        </div>

        <a href="#">
          change
        </a>
      </div>
      <button class="blueButton"> Proceed to Payment</button>
      <button class="cancelButton"> Cancel Order</button>
      
</div>
   


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Himanshu Dixit</a>.
    </div>
</body>

</html>
